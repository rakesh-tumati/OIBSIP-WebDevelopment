<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    #calculator {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      padding-top: 70px;
      margin-top: 250px
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      table-layout: fixed;
      
    }

    td {
      padding: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 20px;
      display: flex;
    }

    input[type="button"] {
      width: 70px;
      height: 40px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin: 0;
    }

    input[type="button"]:hover {
      background-color: #ddd;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="calculator">
   <center><font size=5 color="red" ><b>CALCULATOR</b></font></center> <p></p>
    <input type="text" id="expression" readonly>
    <table>
      <tr>
        <td colspan="4"><input type="button" value="Clear" onclick="clearExpression()"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="appendToExpression('7')"></td>
        <td><input type="button" value="8" onclick="appendToExpression('8')"></td>
        <td><input type="button" value="9" onclick="appendToExpression('9')"></td>
        <td><input type="button" value="+" onclick="appendToExpression('+')"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="appendToExpression('4')"></td>
        <td><input type="button" value="5" onclick="appendToExpression('5')"></td>
        <td><input type="button" value="6" onclick="appendToExpression('6')"></td>
        <td><input type="button" value="-" onclick="appendToExpression('-')"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="appendToExpression('1')"></td>
        <td><input type="button" value="2" onclick="appendToExpression('2')"></td>
        <td><input type="button" value="3" onclick="appendToExpression('3')"></td>
        <td><input type="button" value="*" onclick="appendToExpression('*')"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="appendToExpression('0')"></td>
        <td><input type="button" value="." onclick="appendToExpression('.')"></td>
        <td><input type="button" value="/" onclick="appendToExpression('/')"></td>
        <td><input type="button" value="=" onclick="evaluateExpression()"></td>
      </tr>
      <tr>
        <td colspan="4"><input type="button" value="Delete" onclick="deleteLastCharacter()"></td>
      </tr>
    </table>
  </div>

  <script>
    function appendToExpression(value) {
      document.getElementById('expression').value += value;
    }

    function clearExpression() {
      document.getElementById('expression').value = '';
    }

    function deleteLastCharacter() {
      var expression = document.getElementById('expression').value;
      document.getElementById('expression').value = expression.slice(0, -1);
    }

    function evaluateExpression() {
      var expression = document.getElementById('expression').value;
      var result;
      try {
        result = eval(expression);
        document.getElementById('expression').value = result;
      } catch (error) {
        document.getElementById('expression').value = 'Invalid expression';
      }
    }
  </script>
</body>
</html>
